<div class="container">
  <div class="row content" role="main">
    <button
      class="btn btn-primary col-xs-12 col-sm-6 col-md-12 col-lg-12 top-class"
      (click)="startRecognition()"
      [disabled]="isRecording"
    >
      {{ btnText }}
    </button>
    <textarea
      class="col-xs-12 col-md-12 col-lg-12 form-control"
      [(ngModel)]="textareaText"
    ></textarea>
  </div>
</div>
